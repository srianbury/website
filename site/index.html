<!-- Modal -->
<div class="modal fade" id="item0Modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">White Long Sleeve T</h4>
            </div>
            <div class="modal-body">
            	<span>
                    <img class="productImageModal" src="./images/whiteLongSleeveT.jpeg" alt="White Long Sleeve T">
                    <img class="productImageModal" src="./images/whiteLongSleeveTLogo.jpeg" alt="White Long Sleeve T">
                </span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div> 
    </div>
</div>
<!-- end Modal-->

<body>
<div class="bannerHeader">
	<h1 class="centerTitle">Stan Store</h1>
</div>
<div class="products">
	<div clas="product">
		<img class="productThumbNail" src="./images/whiteLongSleeveT.jpeg" alt="White Long Sleeve T" onmouseover="this.src='./images/whiteLongSleeveTLogo.jpeg';" onmouseout="this.src='./images/whiteLongSleeveT.jpeg';">
